<div *ngIf="article">
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>
    <p>Written by: {{ article.author }}</p>
    <p>Submitted on: {{ toDate(article.datePosted) }}</p>
    <p>Required time to read: {{ article.minutesRequired }}</p>
    <button (click)="removeArticle(article.articleId)">REMOVE POST</button>
</div>
<div *ngIf="!article">Det verkar inte finnas några artiklar här...</div>
